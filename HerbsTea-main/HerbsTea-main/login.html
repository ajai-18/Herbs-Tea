<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåø HerbsTea - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("https://images.unsplash.com/photo-1505576399279-565b52d4ac71?auto=format&fit=crop&w=1500&q=80") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-card h2 {
      margin-bottom: 20px;
      color: #2e7d32;
      font-weight: bold;
    }
    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
    }
    .btn-login {
      background: linear-gradient(90deg, #2e7d32, #66bb6a);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #1b5e20, #43a047);
    }
    #roleInfo {
      margin-top: 10px;
      font-weight: bold;
      min-height: 24px;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login to HerbsTea üåø</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" class="form-control" required>
      <input type="password" id="password" placeholder="Enter Password" class="form-control" required>
      
      <select id="roleSelect" class="form-select" required>
        <option value="" disabled selected>Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="btn-login">Login</button>
    </form>
    <div id="roleInfo"></div> <!-- Badge shows here -->
    <div class="extra-links">
      <p>Don‚Äôt have an account? <a href="register.html">Register</a></p>
      <p><a href="index.html">‚¨Ö Back to Home</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const roleInfo = document.getElementById("roleInfo");
    const roleSelect = document.getElementById("roleSelect");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const selectedRole = roleSelect.value;

      if(!selectedRole){
        roleInfo.innerHTML = `<span style="color:red;">‚ùå Please select a role!</span>`;
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const foundUser = users.find(u => u.email === email && u.password === password && u.role === selectedRole);

      if (!foundUser) {
        roleInfo.innerHTML = `<span style="color:red;">‚ùå Invalid Email, Password, or Role!</span>`;
        return;
      }

      // Show badge for selected role
      if(foundUser.role === "admin"){
        roleInfo.innerHTML = `<span style="background-color:#ff5252; color:white; padding:5px 10px; border-radius:5px;">ADMIN</span>`;
      } else {
        roleInfo.innerHTML = `<span style="background-color:#42a5f5; color:white; padding:5px 10px; border-radius:5px;">USER</span>`;
      }

      // Save logged-in user
      localStorage.setItem("loggedInUser", JSON.stringify(foundUser));

      // Redirect after short delay
      setTimeout(() => {
        if (foundUser.role === "admin") {
          window.location = "admin.html";
        } else {
          window.location = "products.html";
        }
      }, 1000);
    });
  </script>

</body>
</html>
