<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåø HerbsTea - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("https://images.unsplash.com/photo-1504544750208-dc0358e63f7f?auto=format&fit=crop&w=1500&q=80") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    .register-card h2 {
      margin-bottom: 20px;
      color: #2e7d32;
      font-weight: bold;
    }
    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
    }
    .btn-register {
      background: linear-gradient(90deg, #2e7d32, #66bb6a);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .btn-register:hover {
      background: linear-gradient(90deg, #1b5e20, #43a047);
    }
    .extra-links {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2>Register üåø</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" class="form-control" required>
      <input type="email" id="regEmail" placeholder="Email" class="form-control" required>
      <input type="password" id="regPassword" placeholder="Password" class="form-control" required>
      <select id="role" class="form-select" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn-register">Register</button>
    </form>
    <div class="extra-links">
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="index.html">‚¨Ö Back to Home</a></p>
    </div>
  </div>

  <script>
    // Fully working JS without external file
    const registerForm = document.getElementById("registerForm");

    registerForm.addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form from reloading page

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const role = document.getElementById("role").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check for existing email
      if (users.find(u => u.email === email)) {
        alert("‚ùå Email already registered!");
        return;
      }

      // Add new user
      const newUser = { name, email, password, role };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("‚úÖ Registration Successful! Please Login.");
      window.location = "login.html"; // Redirect to login
    });
  </script>

</body>
</html>
